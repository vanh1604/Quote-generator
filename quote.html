<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./quote.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="btn-container">
        <!-- <button class="twitter-btn" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button> -->
        <button id="new-quote">
          <span>Ấn vào đây</span>
          <i class="fas fa-angle-right"></i>
        </button>
        <div id="end-container" class="btn-container end-container hide">
          <i class="far fa-window-minimize"></i>
          <i class="far fa-window-minimize"></i>
          <i class="far fa-window-minimize"></i>
          <i class="fas fa-heart" style="font-size: 3.5rem"></i>
          <i class="far fa-window-minimize"></i>
          <i class="far fa-window-minimize"></i>
          <i class="far fa-window-minimize"></i>
        </div>
      </div>
    </div>
    <!-- <div class="loader" id="loader"></div> -->

    <!-- <div class="loader" id="loader"></div> -->
    <!-- Script -->
    <script src="./quote.js"></script>
  </body>
</html>
